<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");
      .noto-sans-regular {
        font-family: "Noto Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .lato-regular {
        font-family: "Lato", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .lato-bold {
        font-family: "Lato", sans-serif;
        font-weight: 700;
        font-style: normal;
      }
    </style>
  </head>
  <body class="bg-black">
    <div class="container mt-5 bg-dark text-white rounded-5 lato-regular">
      <h2 class="text-center p-3 pt-4 fs-1 noto-sans-regular">
        School Registration Form
      </h2>
      <form class="px-5 pb-4">
        <div class="mb-3">
          <label for="studentName" class="form-label">Student Name</label>
          <input type="text" class="form-control" id="studentName" required />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="genderMale"
              value="male"
              required
            />
            <label class="form-check-label" for="genderMale">Male</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="genderFemale"
              value="female"
              required
            />
            <label class="form-check-label" for="genderFemale">Female</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="genderOther"
              value="other"
              required
            />
            <label class="form-check-label" for="genderOther">Other</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="address"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="guardianName" class="form-label"
            >Parent's/Guardian's Name</label
          >
          <input type="text" class="form-control" id="guardianName" required />
        </div>
        <div class="mb-3">
          <label for="gradeLevel" class="form-label">Grade Level</label>
          <select class="form-select" id="gradeLevel" required>
            <option selected disabled value="">Choose...</option>
            <option value="1">Grade 1</option>
            <option value="2">Grade 2</option>
            <option value="3">Grade 3</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
            <option value="6">Grade 6</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
            <option value="11">Grade 11</option>
            <option value="12">Grade 12</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Hobbies</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="hobbyReading"
              value="Reading"
            />
            <label class="form-check-label" for="hobbyReading">Reading</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="hobbySports"
              value="Sports"
            />
            <label class="form-check-label" for="hobbySports">Sports</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="hobbyMusic"
              value="Music"
            />
            <label class="form-check-label" for="hobbyMusic">Music</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="hobbyArt"
              value="Art"
            />
            <label class="form-check-label" for="hobbyArt">Art</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="hobbyTravel"
              value="Travel"
            />
            <label class="form-check-label" for="hobbyTravel">Travel</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="hobbyOther"
              value="Other"
            />
            <label class="form-check-label" for="hobbyOther">Other</label>
          </div>
          <div class="mt-2" id="otherHobbyTextBox" style="display: none">
            <label for="otherHobby" class="form-label">Please specify:</label>
            <input type="text" class="form-control" id="otherHobby" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("hobbyOther")
        .addEventListener("change", function () {
          var otherHobbyTextBox = document.getElementById("otherHobbyTextBox");
          if (this.checked) {
            otherHobbyTextBox.style.display = "block";
          } else {
            otherHobbyTextBox.style.display = "none";
          }
        });
    </script>
  </body>
</html>
