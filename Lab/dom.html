<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Font Size</title>
    <style>
        #myParagraph {
            font-size: 16px; /* Initial font size */
        }
    </style>
</head>
<body>

    <p id="myParagraph">This is a paragraph. Click the button to change my font size!</p>
    <button id="increaseFontBtn">Increase Font Size</button>
    <button id="decreaseFontBtn">Decrease Font Size</button>

    <script src="script.js"></script>
</body>
</html>
